<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <link rel="stylesheet" type="text/css" href="style.css"></link>
<body>
<script src="bower_components/d3/d3.min.js"></script>
<script src="bower_components/threejs/build/three.min.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="code_city.js"></script>
<script>
window.onload = function() {
  var legend = codeCity.initLegend('#code_hierarchy_legend');
  var data = codeCity.loadData('summary.json');
  
  codeCity.initChart('#chart_2d', legend, data);
  codeCity.initScene('#chart_3d', legend, data);
}
</script>
<h1>Code is Beautiful &mdash; Code City</h1>
<div class="code-display">
  <div id="chart_3d" class="code-chart"></div>
  <div id="chart_2d" class="code_chart"></div>
  <div id="code_hierarchy_legend" class="code-legend"></div>
</div>
</body>
